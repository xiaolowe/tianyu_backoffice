<#include "/admin/layout/layout_new.html" />
<@layout>
<style>
<!--
table {
	table-layout:fixed
}
td {
	word-break : break-all; overflow:hidden; 
}
-->
</style>
<!-- Page Head -->
<div class="page-header">
	<h1>
		<p>
		 设备管理
		</p>
	</h1>
</div>
<!-- PAGE CONTENT BEGINS -->
<div class="well well-sm col-xs-12">
	<div class="col-sm-10">
	    <a class="btn btn-info btn-sm" href="firmWare/addFirmware" data-target="#modal" data-toggle="modal">
			<i class="ace-icon fa fa-building align-top bigger-110"></i>
			添加设备
		</a>
	</div>
</div>

<div class="hr hr-double hr-dotted hr18 col-xs-12"></div>

<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
		   <th class="center">设备类型</th>
		   <th class="center">固件名称</th>
		   <th class="center">固件版本</th>
		   <th class="center">操作</th>
		</tr>
	</thead>
	<tbody>
	    <#if FirmwareList.size() &gt; 0 >
		<#list FirmwareList as x>
		<tr>
			<td class="center">${(x.type!"")}</td>
		    <td class="center">${(x.name!"")}</td>
			<td class="center" style="vertical-align:middle;">${(x.version!"")}</td>
			<td class="center" style="vertical-align:middle;">
			  <div class="hidden-sm hidden-xs action-buttons">
			      <a class="btn btn-xs btn-info" href="firmWare/editFirmware/${(x.id)}" data-target="#modal" data-toggle="modal"> 编辑</a>
			  </div>
			</td>
		</tr>
		</#list>
		<#else>
		<tr>
		<td colspan="4" class="align-center">
			<p class="font20 bolder well lighter red">无数据</p>
		</td>
	<tr>
		</#if>
	</tbody>
</table>
</@layout>
