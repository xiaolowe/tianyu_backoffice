 <#include "/admin/layout/layout.html" />

	</ul>
    <div class="content-box">
	<div class="content-box-header">
		<h3>搜索条件</h3>
	</div>
	<div class="content-box-content">
		<form action="module" method="post">
	    <table class="form search">
	        <tbody style="border: 0;">
                <tr>
                    <td colspan="2">
                        <dl class="clearfix">
                            <dt>商家名称：</dt>
                            <dd><input class="text-input small-input" type="text" name="busname" size="60" />
                            </dd>
                        </dl>
                    </td>
                </tr>
	            <tr>
	                <td  style="padding: 0 0 2px 0"><p><hr /></p></td>
	            </tr>
	            <tr>
	                <td >
	                    <div>
	                      <button type="submit" class="button">查询</button>
	                    </div>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	    <form>
	</div>
</div>
    <div class="content-box">
		<div class="content-box-header">
			<h3>应用管理</h3>
		</div>
	 <!-- End .content-box-header -->
	<div class="content-box-content">
		<#if errorMsg??>
        <div class="notification error png_bg">
        	<div>${errorMsg!""}</div>
            <a class="close" href="#"><img alt="close" title="Close this notification" src="resources/images/icons/cross_grey_small.png"></a>
        </div>
        </#if>
        <#if infoMsg??>
        <div class="notification information png_bg">
        	<div>${infoMsg!""}</div>
            <a class="close" href="#"><img alt="close" title="Close this notification" src="resources/images/icons/cross_grey_small.png"></a>
        </div>
        </#if>
	    
	    <table class="list">
			<thead>
				<tr>
				   <th>商家名称</th>

				   <th>认证页模板管理</th>

				   <th>认证方式</th>
				</tr>
			</thead>

			<tbody>
			
			</tbody>
		</table>
	</div>
	<!-- End .content-box-content -->
</div>
<!-- End #main-content -->
</@layout>
