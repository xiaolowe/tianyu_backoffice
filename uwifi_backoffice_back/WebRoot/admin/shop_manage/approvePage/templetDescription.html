<#include "/admin/layout/layout_shop.html" /> 
<@layout>
<style>
<!--
table {
	table-layout:fixed
}
td {
	word-break : break-all; overflow:hidden; 
}
-->
</style>
<!-- Page Head -->
<div class="page-header">
	<h1>
		<p>
		 认证页面<small> <i
			class="ace-icon fa fa-angle-double-right"></i> 模板管理
		</small>
		</p>
	</h1>
</div>

<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr>
		   <th class="center">模板名称</th>
		   <th class="center">模板描述</th>
		   <th class="center">操作</th>
		</tr>
	</thead>
	<tbody>
	    <#if tempManage?? >
		<#list tempManage as x>
		<tr>
			<td class="center" style="vertical-align:middle;">${(x.displayname!"")}</td>
			<td class="center" style="vertical-align:middle;">${(x.remark!"")}</td>
			<td class="center" style="vertical-align:middle;">
			  <div class="hidden-sm hidden-xs action-buttons">
                <a class="green" title="编辑" href="templetdescrip/editTempletDescript/${(x.id!'')}"> <i class="ace-icon fa fa-pencil bigger-130"></i> </a>
			  </div>
			</td>
		</tr>
		</#list>
		<#else>
		<tr>
		<td colspan="4" class="align-center">
			<p class="font20 bolder well lighter red">无数据</p>
		</td>
	<tr>
		</#if>
	</tbody>
</table>

</@layout>
