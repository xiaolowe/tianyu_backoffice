<#include "/admin/layout/layout_new.html" />
 <@layout>
<div class="page-header">
	<h1>   
	  <p>
	     应用打包 <small> <i
			class="ace-icon fa fa-angle-double-right"></i> 添加打包应用
		</small>
	  </p>
	</h1>
</div>
<form class="form-horizontal" role="form" method="post" action="uploadapk/uploadBaseapp" enctype="multipart/form-data" >
	<div class="form-group">
		<label class="col-sm-3 control-label no-padding-right"
			for="form-field-1"> 打包应用  </label>

		<div class="col-sm-9">
<!-- 			<input type="text" name="sitecontent.title" class="col-xs-10 col-sm-5"> -->
			 <input type="file"  name="baseapk" id="baseapk" class="form-control input-large">
						  <span class="red">*上传(apk)格式文件</span>
		</div>
	</div>



	<div class="space-4"></div>


	<div class="clearfix form-actions">
		<div class="col-md-offset-3 col-md-9">
			<button class="btn btn-info" type="submit" id="saveBtn">
				<i class="ace-icon fa fa-check bigger-110"></i> 提交
			</button>

			&nbsp; &nbsp; &nbsp;
			<button class="btn" type="reset" name="clear" id="clear_btn">
				<i class="ace-icon fa fa-undo bigger-110"></i> 重置
			</button>
		</div>
	</div>


</form>
<script type="text/javascript">

$(document).ready(function(){
	
	$('#saveBtn').click(function(){
		
		var baseapk = $('#baseapk').val();
		var ext = baseapk.substring(baseapk.lastIndexOf(".") + 1)
		if(ext == "apk"){
			return true;
		}else{
			alert("请上传后缀为apk文件! ")
			return false;
		}
	});
	

});

</script>
</@layout>
